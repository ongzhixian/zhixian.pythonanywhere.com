{% extends "_layouts/_home.html" %}

{% block title %}Link Dump{% endblock %}

{% block head_link %}<link rel="stylesheet" href="/css/mdl/material.min.css" />
<link rel="stylesheet" href="/css/mdl/material.min.css" />{% endblock %}


{% block content %}



<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet">
    <p>
      Put your url list in the text box below. <br/>
      Put each url line by line.

    </p>

    <form method="post">
      <div class="mdl-textfield mdl-js-textfield full-width">
        <textarea class="mdl-textfield__input" type="text" rows= "8" id="sample5" name="urlText" ></textarea>
        <label class="mdl-textfield__label" for="sample5">Url list (line-by-line)</label>
      </div>

      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Dump
      </button>
    </form>

  </div>
  <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet"></div>
  
</div>



{% endblock %}

{% block scripts %}{% endblock %}
