{% extends "_layouts/_wms.html" %}

{% block content %}

<style>
.location-type-list {
  display: flex;
  flex-direction: column;
  max-height: 100%;
  height: 100%;
  border: 4px dashed hsla(190, 100%, 50%, 1);
}
.title-section {
  /* background-color: hsla(100, 100%, 50%, 1); */
  border: 4px dashed hsla(100, 100%, 50%, 1);
}
.content-section {
  /* background-color: blue; */
  border: 4px dashed hsla(30, 100%, 50%, 1);
  display: flex;
  flex-direction: row;
  overflow: hidden;
}
.left-content {
  border: 4px dashed hsla(150, 100%, 50%, 1);
  overflow: scroll;
  flex-basis: 200px;
}
.main-content {
  border: 4px dashed hsla(210, 100%, 50%, 1);
  width: 100%;
  overflow: scroll;
}
</style>

<div class="location-type-list">

  <div class="title-section">
    Some title
  </div>
  
  <div class="content-section">

    <div class="left-content">
      <ul class="collection">
        {% for i in range(30) %}
        <li class="collection-item">Some item {{ i }}</li>
        {% endfor %}
      </ul>
    </div>
    
    <div class="main-content">

      {% for i in range(30) %}
      <p>exrta {{ i }}</p>
      {% endfor %}
      
    </div>
    
  </div>
  
</div>


{% endblock %}


{% block scripts %}
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var instances = M.FloatingActionButton.init(document.querySelectorAll('.fixed-action-btn'));
  });
</script>
{% endblock %}
