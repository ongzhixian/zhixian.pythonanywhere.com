{% extends "_layouts/_home.html" %}

{% block title %}User profile{% endblock %}

{% block head_link %}<link rel="stylesheet" href="/css/mdl/material.min.css" />
<link rel="stylesheet" href="/css/mdl/material.min.css" />{% endblock %}

{% block content %}
<div class="page-content">

    <div class="container">

      <form method="post" action="update-user-profile">
        <div class="row">
          <div class="input-field col s4">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s4">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="email_field" type="email" class="validate">
            <label for="email_field">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="col s4">
            <button class="btn blue waves-effect waves-light" type="submit" name="action">Update
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

      </form>

      <hr/>

      <form method="post" action="update-user-password">
        <div class="row">
          <div class="input-field col s4">
            <input id="password_field" type="text" class="validate">
            <label for="password_field">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="confirm_password_field" type="text" class="validate">
            <label for="confirm_password_field">Confirm password</label>
          </div>
        </div>

        <div class="row">
          <div class="col s4">
            <button class="btn blue waves-effect waves-light" type="submit" name="action">Update
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

      </form>

      <hr/>

      <div class="row">
        <div class="col s4">

          <p>Update portrait</p>

          <form method="post" action="update-profile-picture">

            <div style="text-align:center;">
              <img src="/images/profile/profile-01.png">
            </div>

            <div class="file-field input-field">
              <div class="btn blue">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="A 150x150 portrait">
              </div>
            </div>

            <button class="btn blue waves-effect waves-light" type="submit" name="action">Update
              <i class="material-icons right">send</i>
            </button>

          </form>

        </div>

        <div class="col s8">

          <p>Background</p>

          <form method="post" action="update-background-picture">

            <div style="text-align:center;">
              <img style="width:512px" src="/images/background/italy-bg.jpg">
            </div>

            <div class="file-field input-field">
              <div class="btn blue">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="A 150x150 portrait">
              </div>
            </div>

            <button class="btn blue waves-effect waves-light" type="submit" name="action">Update
              <i class="material-icons right">send</i>
            </button>

          </form>

        </div>

      </div><!-- end-of-row -->

      

    </div>  
  
    
    
          


</div>

{% endblock %}

{% block scripts %}{% endblock %}
