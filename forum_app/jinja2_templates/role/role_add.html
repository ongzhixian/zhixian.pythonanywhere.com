{% extends "_layouts/_home.html" %}

{% block title %}Add user{% endblock %}

{% block head_link %}<link rel="stylesheet" href="/css/mdl/material.min.css" />
<link rel="stylesheet" href="/css/mdl/material.min.css" />{% endblock %}

{% block content %}
<div class="page-content">

  <div class="breadcrumb-row">
    <a href="/user/dashboard">User dashboard</a>
    <span class="material-icons">chevron_right</span>
    <span>New user</span>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col s3"></div>
      <div class="col s6">
        <form method="post">
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" name="username_field" type="text" class="validate" autocomplete="off">
                <label for="username">Username</label>
              </div>
            </div>
            <!-- 
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email_field" type="email" class="validate" autocomplete="off">
                <label for="email">Email</label>
              </div>
            </div> 
            -->
            <div class="row">
              <div class="input-field col s12">
                <input id="password" name="password_field" type="password" class="validate" autocomplete="off">
                <label for="password">Password</label> 
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">Next
                <i class="material-icons right">send</i>
              </button>
              {% if message %}
              <p class="message {{ message.type }}">{{ message.text }}</p>
              {% endif %}
            </div>
          </div>
        </form>
      </div>
      <div class="col s3"></div>
    </div>
  </div>

</div>

{% endblock %}

{% block scripts %}{% endblock %}
