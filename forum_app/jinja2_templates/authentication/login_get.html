{% extends "_layouts/_plain.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
  
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <h2>System log in</h2>
      <form method="post" autocomplete="off">

        <div class="row">
          <div class="input-field col s12">
            <input id="username" name="username_field" type="text" class="validate" autocomplete="off">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password_field" type="password" class="validate" autocomplete="off">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Log in
            <i class="material-icons right">send</i>
          </button>
        </div>

      </form>
    </div>
    <div class="col s3"></div>
  </div>
</div>


{% endblock %}

{% block scripts %}{% endblock %}
