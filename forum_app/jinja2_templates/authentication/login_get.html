{% extends "_layouts/_login.html" %}

{% block title %}Login - (Forums){% endblock %}

{% block head_link %}<link rel="stylesheet" href="/css/mdl/material.min.css" />
<link rel="stylesheet" href="/css/mdl/material.min.css" />{% endblock %}

{% block content %}

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col">

    <form method="post" style="display: flex; flex-direction: column; align-items: center;">
      <h1>Login</h1>

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="username_field" name="username_field" style="text-align:center;" />
        <label class="mdl-textfield__label" for="username_field">Username...</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="password_field" name="password_field" style="text-align:center;" />
        <label class="mdl-textfield__label" for="password_field">Password...</label>
      </div>

      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Log in</button>
    </form>

  </div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>

{% endblock %}

{% block scripts %}{% endblock %}
