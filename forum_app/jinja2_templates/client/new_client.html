{% extends "_layouts/_home.html" %}

{% block title %}New client{% endblock %}


{% block content %}

<div class="page-content">

  <div class="breadcrumb-row">
    <a href="/client/dashboard">Client dashboard</a>
    <span class="material-icons">chevron_right</span>
    <span>New client</span>
  </div>

  <div class="container">
    
    <div class="row">
      <form method="post" class="col s12">

        <div class="row">
          <div class="input-field col s3">
            <input id="client_name" name="client_name_field" type="text" class="validate">
            <label for="client_name">Client Name</label>
          </div>

          <div class="input-field col s3">
            <select id="client_type" name="client_type_dropdown">
              {% for client_type in client_type_list%}
              <option value="{{client_type[0]}}" {% if 'client_type[0]' == '0' %}selected{% endif %}>{{client_type[1]}}</option>
              {% endfor %}
              <!-- <option value="1" disabled selected>Choose client type</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option> -->
            </select>
            <label for="client_type">Client type</label>
          </div>

          <div class="input-field col s6"></div>
        </div>

        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" value="new">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        
      </form>
    </div><!-- end of row -->
        
  </div><!-- end of container -->

</div><!-- end of page-content -->

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
  });
</script>
{% endblock %}
