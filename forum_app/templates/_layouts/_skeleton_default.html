<!-- {%- import "./_macros/_default_macros.jinja" as macros with context -%} -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Website{% endblock %} - Gnet</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" type="text/css" />
    <link rel="stylesheet" href="/css/skeleton/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton/skeleton.css" />
    <link rel="stylesheet" href="/css/skeleton-site.css" />
    <link rel="icon" type="image/ico" href="/images/favicon.ico" />
    {%- block head_link %}{% endblock %}
</head>

<body>
    <div style="display: grid; grid-template-rows: 4.36em 1fr 2.672em; height: 100vh;">
    {% block content -%}
    <div class="container">
        <div class="row">
            <div class="one-half column" style="margin-top: 25%">
                <h4>Basic Page</h4>
                <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to
                    add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton
                        documentation</a>.</p>
            </div>
        </div>
    </div>
    {% endblock %}
    </div>
    {%- block scripts %}{% endblock %}
</body>
</html>
