{%- import "./_macros/_default_macros.jinja" as macros with context -%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in - Gnet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&family=Trocchi&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    {%- block head_link %}{% endblock %}
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <style type="text/css">
        .hero.is-success {
            background: #F2F6FA;
        }

        .hero .nav,
        .hero.is-success .nav {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .avatar {
            margin-top: -70px;
            padding-bottom: 20px;
        }

        .avatar img {
            padding: 5px;
            background: #fff;
            border-radius: 50%;
            -webkit-box-shadow: 0 2px 3px rgba(10, 10, 10, .1), 0 0 0 1px rgba(10, 10, 10, .1);
            box-shadow: 0 2px 3px rgba(10, 10, 10, .1), 0 0 0 1px rgba(10, 10, 10, .1);
        }

        .box {
            margin-top: 5rem;
        }


        .login-hr {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>

    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="/images/portraits/portrait-01.png">
                        </figure>
                        <form method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" placeholder="Your email" autofocus="" name="username">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Your Password" name="password">
                                </div>
                            </div>
                            <!--
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" name="persistLogin"> Remember me
                                </label>
                            </div>
                            -->
                            <button type="submit" class="button is-block is-info is-large is-fullwidth">
                                Log in <span class="material-icons">login</span>
                            </button>
                            
                        </form>
                    </div>
                    <p class="has-text-grey">
                        {{model.message}}
                        <!--
                        <a href="../">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                        -->
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
